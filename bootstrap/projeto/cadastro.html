<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="./style/custom.css">

    <title>Document</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1>
                        CodeCoffe
                    </h1>
                   
                </div>
                <div class="col">
                     <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contato">Lojas</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    


    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <h6>Faça seu cadastro para receber nossos produtos em sua casa</h6>

                </div>
            </div>
            
            <!-- <h5>Quer entrar em contato? Nos mande uma mensagem!</h5> -->
            <form class="form" id="formulario" >
                <!-- <legend>Insira suas informações</legend> -->

                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="input-group">
                            <label class="col-12 col-form-label-sm" for="nome">Nome Completo</label>
                            <input class="form-control col-sm-12" type="text" name="nome" id="nome" placeholder="digite seu nome">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="input-group">
                            <label class="col-12 col-form-label-sm" for="email">Email Completo</label>
                            <input class="form-control col-sm-12" type="email" id="email" name="email" placeholder="digite seu email">

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <label class=" col-form-label-sm" for="endereco">Endereço Completo</label>
                        <input type="text" class="form-control" placeholder="seu endereço aqui" name="" id="endereco">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class=" col-form-label-sm" for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control">
                    </div>
                    <div class="col">
                        <label class=" col-form-label-sm" for="cidade">Estado</label>
                        <select name="estado" id="estado" class="form-control">
                            <option value="">Selecione um estado</option>
                            <option value="sp">SP</option>
                            <option value="al">AL</option>
                            <option value="mg">MG</option>
                        </select>    
                    </div>
                    <div class="col">
                        <label class=" col-form-label-sm" for="cidade">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label class="col-12  col-form-label-sm" for="comentario">Comentário</label>
                            <textarea class="form-control" id="comentario" name="comentario"rows="6" required></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="promocionais" id="">
                            <label for="promocionais">Aceito receber mensagens promocionais por email</label>
                        </div>
                    </div>
                </div>
                <p><a data-bs-toggle="modal" data-bs-target="#modal" class="link">Cadastre-se</a> para receber novidades e promoções</p>


                <button type="submit" id="submit" class="btn btn-lg btn-success">Enviar Mensagem</button>

            </form>

            
        </div>
    </section>

    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title">Inscreverm-me</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para se inscrever e receber novidades</h6>
                    
                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome2" id="nome2" placeholder="digite seu nome">
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="e-mail" id="e-mail" placeholder="digite seu email">
                            </div>
                            
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-secondary">Inscrever-se</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                </div>
            </div>
        </div>
    </div>    
 



    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./add-script/custom-script.js"></script>
</body>
</html>
